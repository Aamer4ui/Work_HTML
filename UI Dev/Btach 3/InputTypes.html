<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>InputTypes</title>
</head>
<!--------------Internal Styling Start------------------ -->
<style>
    form{
        background-color: teal;
        width: 400px;
        padding: 20px;
        color: white;
        margin: 20px;
    }
 </style>
 <!-- --------------End----------------------- -->

<body>

    <h2 style="color: red;">HTML Input Types</h2>

    <!-- -----------input type text------------- -->

    <form class="user">
        <label>UserName:</label>
        <input type="text">
    </form>

    <!-- -------------------input type Password -->
    <form>
        <label>Password:</label>
        <input type="password">
    </form>

    <!-- ---------------Radio Button------------ -->
    <form>
        <label>Select Your Hobbies</label>
        <input type="radio" value="good" name="hobbies">GOOD
        <input type="radio" value="bad" name="hobbies">BAD
    </form>

    <!---------------------- ChechBox--------- -->
    <form>
        <label>Select Your Fav:</label>
        <input type="checkbox" value="eating" >Eating
        <input type="checkbox" value="coding">Coding
        <input type="checkbox" value="sleeping" >Sleeping
    </form>

    <!-- ---------------Color---------------- -->
    <form >
        <label>Choose Color:</label>
        <input type="color">
        
    </form>

    <!-- -------------Date------------------ -->
    <form >
        <label >Date:</label>
        <input type="date">
    </form>

    <!-- ----------DateTime Local---------------- -->
    <form >
        <label>Date Time Local</label>
        <input type="datetime-local">
    </form>

    <!-- ------------Email-------------- -->

    <form >
        <label>Email Add:</label>
        <input type="email" placeholder="Email">
    </form>

    <!-- -------------------Month------------- -->

    <form >
        <label>Month</label>
        <input type="month">
    </form>

    <!-- --------------Search------------ -->
    <form >
        <label>Serach</label>
        <input type="search">
    </form>

    <!-- ------------------Number------------ -->

    <form>
        <label>Select</label>
        <input type="number" min="0" max="10" step="0.1">
    </form>

    <!-- -------------Time--------------------- -->
    <form>
        <label >Time:</label>
        <input type="time">
    </form>

    <!-- ----------------Week------------- -->

    <form >
        <label >Week</label>
        <input type="week">
    </form>

    <!---------------------File--------------------- -->

    <form >
        <label>Choose File</label>
        <input type="file">
    </form>

    <!-- ---------------URL-------- -->
    <form>
        <label >URL</label>
        <input type="url">
    </form>
    
</body>
</html>
