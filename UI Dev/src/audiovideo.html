<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<style>
    audio,video{
        outline: none;
    }
</style>
<body>

    <!-- Audio Elements -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="./audio.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <div>
        <video controls>
            <source src="./video.mp4" type="video/mp4" >
        </video>
    </div>
    
</body>
</html>
