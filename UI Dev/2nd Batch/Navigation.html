<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    nav{
        background: limegreen;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0 0 10px black;
    }
    nav a{
        text-decoration: none;
        color: white;
        padding: 18px 25px;
    }
    a:hover{
        color: black;
    }
</style>
<body>
    <!-- ----------------Navigation Bar
                        1)Nav tag
                        2)Anchor tag----------- -->
    <nav>
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">About Us</a>
        <a href="">Contact Us</a>
    </nav>
    
</body>
</html>
