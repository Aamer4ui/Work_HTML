<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabigationbar</title>
</head>
<style>
    nav{
        background: chartreuse;
        padding: 10px;
    }
    nav a{
        text-decoration: none;
        color: black;
        padding: 10px 25px;
    }
    figure{
        display: inline-block;
    }
    figcaption{
        background: chartreuse;
        text-align: center;
    }
    </style>
<body>
    <!------------------Nav Bar In HTML-------------------->

    <nav>
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Gallary</a>
        <a href="">About Us</a>
        <a href="">Contact Us</a>
    </nav>

    <!----------Figure & FigCaption----------------------->

    <figure>
        <img src="./Pics/image1.jpg" alt="" width="400" height="300">
        <figcaption>HP Laptop</figcaption>
    </figure>
    <figure>
        <img src="./Pics/image2.jpg" alt="" width="400" height="300">
        <figcaption>DELL Laptop</figcaption>
    </figure>
    <figure>
        <img src="./Pics/image3.jpeg" alt="" width="400" height="300">
        <figcaption>ACER Laptop</figcaption>
    </figure>
    <br>
    <!-------------------Two Images------------------------->
    <figure>
        <img src="./Pics/image4.jpeg" alt="" width="400" height="300">
        <figcaption>AUS Laptop</figcaption>
    </figure>
    <figure>
        <img src="./Pics/image5.jpeg" alt="" width="400" height="300">
        <figcaption>COMPACT Laptop</figcaption>
    </figure>
    <br>
    <figure>
        <img src="./Pics/image6.jpeg" alt="" width="400" height="300">
        <figcaption>APPLE Laptop</figcaption>
    </figure>

</body>
</html>
