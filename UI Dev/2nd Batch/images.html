<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <!-------------Create Table In HTML------------------->

    <!---Table Tag
        tr- table row
        th- table heading/header
        td- table data
        ----->

        <table border="5">
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>01</td>
                <td>XYZ</td>
                <td>Engineer</td>
                <td>30,000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>ABC</td>
                <td>UI</td>
                <td>40,000</td>
            </tr>
            <tr>
                <td>03</td>
                <td>EFG</td>
                <td>PHP</td>
                <td>50,000</td>
            </tr>
        </table> <br><br>

    <!-------------Images (Sizing)------------------------->
    <!---------Simple Image--------->
    <img src="./Pics/image2.jpg" alt="HP Laptop">

    <!----Image With Widht & Height----->

    <img src="./Pics/image4.jpeg" alt="Laptop" width="400" height="300">
    <img src="./Pics/image5.jpeg" alt="Laptop" width="300" height="200">
    <img src="./Pics/image6.jpeg" alt="Laptop" width="200" height="100">

    <!---------------Fieldset & Legend---------------------->

    <fieldset>
      <legend><mark>Office Use Only</mark></legend>
        <h1>Student Name ...........</h1>
        <h1>Father Name ............</h1>
        <h1>Occupation .............</h1>
    </fieldset>




</body>
</html>
